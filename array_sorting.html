    <script>
      let data = [45, 85, 25, 36, 12, 34, 57, 22, 11, 19, 18, 2, 6];

      for (let i = 0; i < data.length; i++) {
        for (let j = 0; j < data.length; j++) {
          if (data[j] > data[j + 1]) {
            let temp = data[j];
            data[j] = data[j + 1];
            data[j + 1] = temp;
          }
        }
      }
      console.warn(data);
