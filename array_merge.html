<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge Two Arrays</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #001219;
      }
    </style>
    <script>
      let data1 = [12, 25, 65, 83, 97, 19];
      let data2 = [46, 35, 67, 28, 39, 62];
      let data3 = [];
      for (let i = 0; i < data1.length; i++) {
        data3[i] = data1[i];
      }
      for (let i = 0; i < data2.length; i++) {
        data3[data1.length + i] = data2[i];
      }
      //   console.warn(data3);

      //   let array = [12, 32, 6, 5, 9, 8, 95, 5, 7, 21];
      //   array.reverse();
      //   console.warn(array);

      //   let array = [...data1, ...data2];
      //   console.warn(array);
    </script>
  </head>
  <body></body>
</html>
